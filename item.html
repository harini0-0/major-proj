<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Item Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
        <style>
            body {
              font-family: Arial, Helvetica, sans-serif;
            }
            .imgs{
                width: 50px;
                height: 150px;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About us</a>
            <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in the Item">
        </div><br><br>

        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 5</div>
              <img src="lassi.png" style="width:100%">
              <div class="text">Mango Lassi</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 5</div>
              <img src="biriyani.png" style="width:100%">
              <div class="text">Chicken Biriyani</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 5</div>
              <img src="lollipop.jpeg" style="width:100%">
              <div class="text">Chicken Lollipop</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">4 / 5</div>
              <img src="pani puri.png" style="width:100%">
              <div class="text">Pani Puri</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">5 / 5</div>
              <img src="paneer.png" style="width:100%">
              <div class="text">Paneer Tikka</div>
            </div>
            
            </div>
            
            <div style="text-align:center">
              <span class="dot"></span> 
              <span class="dot"></span> 
              <span class="dot"></span> 
              <span class="dot"></span> 
              <span class="dot"></span> 
            </div>

            <div class="starters">
              <h2 style="font-family: 'Libre Baskerville'; font-size: 40px ;text-align: center; color: aliceblue; text-decoration: underline overline;">Starters</h2><br><br>
              <div class="row">
                <div class="col">
                  <div id="overlay" onclick="off()">
                    <div id="text">Description:<br><br>Hot frenched chicken winglets,prepared in red-tinged marinade of garlic,chilli and soy sauce.</div>
                  </div>
                  <div class="container">
                    <button onclick="on()"><img src="paneer.png" alt="panner tikka"><br>
                      <h4 style="padding:20px"><b>Paneer tikka<br><br>Price: Rs 165</b></h4>
                    </button>
                  </div>
                  
                </div>
                <div class="col">
                  <img src="lollipop.jpeg" alt="lollipop"><br>
                  <div class="container">
                    <h4><b>lollipop</b></h4>  
                  </div>
                </div>



              </div>
            </div>
            
            
            
        
            
            <script>
            function on() {
              document.getElementById("overlay").style.display = "block";
            }
            
            function off() {
              document.getElementById("overlay").style.display = "none";
            }
            </script>


            <script>
            var slideIndex = 0;
            showSlides();
            
            function showSlides() {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}    
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
              setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
            </script>

    </body>
</html>
