<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Item Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
        <style>
            body {
              font-family: Arial, Helvetica, sans-serif;
            }
            .imgs{
                width: 50px;
                height: 150px;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About us</a>
            <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in the Item">
        </div><br><br>

        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="lassi.png" style="width:100%">
              <div class="text">Caption Text</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="biriyani.png" style="width:100%">
              <div class="text">Caption Two</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="lollipop.jpeg" style="width:100%">
              <div class="text">Caption Three</div>
            </div>
            
            </div>
            
            <div style="text-align:center">
              <span class="dot"></span> 
              <span class="dot"></span> 
              <span class="dot"></span> 
            </div>
            <div class="starters">
              <img src="lollipop.jpeg" alt="lollipop">

            </div>




            <script>
            var slideIndex = 0;
            showSlides();
            
            function showSlides() {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}    
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
              setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
            </script>

    </body>
</html>
